<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©lice by Naoual ‚Äî Contact & Commande</title>
    <meta name="description" content="Contactez Naoual pour commandes de g√¢teaux, trompe-l'≈ìil et p√¢tisseries artisanales.">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç∞</text></svg>">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --black: #000;
            --white: #fff;
            --salmon-pink: #FF9AA2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--white);
            color: var(--black);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== PLUIE DE G√ÇTEAUX ULTRA RAPIDE ===== */
        .pastry-rain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .pastry-icon {
            position: absolute;
            top: -120px;
            opacity: 0;
            animation: fall linear infinite;
            will-change: transform;
        }

        @keyframes fall {
            0% {
                transform: translateY(-120px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.9; }
            90% { opacity: 0.9; }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* ===== CONTENU ===== */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            max-width: 720px;
            margin: auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--salmon-pink), #ff7b8a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            color: white;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(255,154,162,.4);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            50% { transform: translateY(-15px); }
        }

        .brand-title {
            font-family: 'Edwardian Script ITC', cursive;
            font-size: 4.5rem;
            margin-bottom: 15px;
        }

        .by {
            color: var(--salmon-pink);
        }

        .tagline {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .intro {
            text-align: center;
            max-width: 600px;
            margin-bottom: 40px;
            opacity: .9;
        }

        .contact-buttons {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            border-radius: 16px;
            border: 2px solid var(--salmon-pink);
            text-decoration: none;
            color: var(--black);
            background: white;
            font-size: 1.1rem;
            transition: .3s;
            box-shadow: 0 6px 20px rgba(255,154,162,.2);
        }

        .contact-btn:hover {
            background: var(--salmon-pink);
            color: white;
            transform: translateY(-4px);
        }

        .btn-icon {
            font-size: 1.8rem;
            margin-right: 15px;
            width: 35px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="pastry-rain" id="pastryRain"></div>

<div class="container">
    <div class="logo">üç∞</div>
    <h1 class="brand-title">D√©lice <span class="by">by</span> Naoual</h1>
    <p class="tagline">Le go√ªt du bonheur dans chaque bouch√©e</p>
    <p class="intro">D√©couvrez mes cr√©ations, passez commande ou posez-moi vos questions.</p>

    <div class="contact-buttons">
        <a href="mailto:delicebynaoual@gmail.com" class="contact-btn">
            <span class="btn-icon"><i class="fas fa-envelope"></i></span>Email
        </a>
        <a href="https://www.snapchat.com/add/delice_bynaoual" target="_blank" class="contact-btn">
            <span class="btn-icon"><i class="fab fa-snapchat-ghost"></i></span>Snapchat
        </a>
        <a href="https://www.instagram.com/les_patisseries_de_naoual" target="_blank" class="contact-btn">
            <span class="btn-icon"><i class="fab fa-instagram"></i></span>Instagram
        </a>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const rain = document.getElementById("pastryRain");
    const icons = ["üç∞","üßÅ","üç™","ü•ê","üéÇ","üç©"];
    const positions = new Set();

    function randomPosition() {
        let p;
        do {
            p = Math.floor(Math.random() * 90) + 5;
        } while (positions.has(p));
        positions.add(p);
        return p;
    }

    function createPastry() {
        const el = document.createElement("div");
        const pos = randomPosition();

        el.className = "pastry-icon";
        el.textContent = icons[Math.floor(Math.random()*icons.length)];
        el.style.left = pos + "vw";
        el.style.fontSize = (20 + Math.random()*25) + "px";
        el.style.color = "#FF9AA2";

        // üî• VITESSE AUGMENT√âE üî•
        const duration = 6 + Math.random()*4; // 6‚Äì10s
        el.style.animationDuration = duration + "s";

        rain.appendChild(el);

        setTimeout(() => {
            positions.delete(pos);
            el.remove();
        }, duration * 1000);
    }

    // D√âMARRAGE IMM√âDIAT
    for (let i = 0; i < 15; i++) {
        setTimeout(createPastry, i * 250);
    }

    // PLUIE DENSE
    setInterval(() => {
        if (positions.size < 30) createPastry();
    }, 600);
});
</script>

</body>
</html>
