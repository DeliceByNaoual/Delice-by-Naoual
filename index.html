<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Délice by Naoual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FFF6E6;
            color: #8B6B50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
            animation: fadeIn 1s ease-out;
        }

        /* Animation d'apparition */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Conteneur principal */
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Titre principal */
        h1 {
            font-family: 'Playfair Display', serif;
            color: #5C4033;
            font-size: 48px;
            margin-bottom: 24px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* Texte secondaire */
        .description {
            font-size: 18px;
            margin-bottom: 40px;
            max-width: 600px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        /* Liste des liens */
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        /* Style des boutons */
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40%;
            background-color: #D4AF37;
            color: #FFFFFF;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .link-button:hover {
            background-color: #E0C765;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        /* Icônes */
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            fill: #FFFFFF;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            .description {
                font-size: 16px;
            }
            
            .link-button {
                width: 70%;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            
            .description {
                font-size: 14px;
            }
            
            .link-button {
                width: 90%;
                font-size: 16px;
            }
        }
    </style>
</head>
