<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©lice by Naoual ‚Äî Contact & Commande</title>
    <meta name="description" content="Contactez Naoual pour commandes de g√¢teaux, trompe-l'≈ìil et p√¢tisseries artisanales. T√©l√©phone, email, Snapchat & Instagram.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --salmon-pink: #FF9AA2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--white);
            color: var(--black);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animation de pluie de p√¢tisseries */
        .pastry-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .pastry-icon {
            position: absolute;
            top: -100px;
            font-size: 24px;
            opacity: 0;
            animation: fall linear infinite;
            will-change: transform;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Conteneur principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            max-width: 720px;
            margin: 0 auto;
        }

        /* Carte centrale */
        .card {
            background-color: var(--white);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid var(--salmon-pink);
        }

        /* Logo */
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--salmon-pink);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: var(--white);
            box-shadow: 0 8px 20px rgba(255, 154, 162, 0.3);
        }

        /* Titre avec Edwardian Script */
        .brand-title {
            font-family: 'Edwardian Script ITC', cursive;
            font-size: 3.5rem;
            color: var(--black);
            margin-bottom: 10px;
        }

        .by {
            font-size: 2rem;
            color: var(--salmon-pink);
            vertical-align: middle;
        }

        /* Tagline et intro */
        .tagline {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--black);
        }

        .intro {
            font-size: 1rem;
            margin-bottom: 30px;
            color: var(--black);
            opacity: 0.8;
            line-height: 1.5;
        }

        /* Boutons de contact */
        .contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 20px;
            background-color: var(--white);
            color: var(--black);
            border: 2px solid var(--salmon-pink);
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(255, 154, 162, 0.2);
        }

        .contact-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(255, 154, 162, 0.3);
            background-color: var(--salmon-pink);
            color: var(--white);
        }

        .contact-btn:active, .contact-btn:focus {
            outline: 4px solid rgba(255, 154, 162, 0.3);
        }

        .btn-icon {
            margin-right: 12px;
            font-size: 1.2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 32px 18px;
            }
            
            .card {
                padding: 30px 25px;
            }
            
            .brand-title {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .intro {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 25px 20px;
            }
            
            .brand-title {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .contact-btn {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
            
            .pastry-icon {
                font-size: 18px;
            }
        }

        /* Animation d'entr√©e */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>
<body>
    <!-- Pluie de p√¢tisseries anim√©e -->
    <div class="pastry-rain" id="pastryRain"></div>

    <!-- Conteneur principal -->
    <div class="container">
        <div class="card">
            <!-- Logo placeholder -->
            <div class="logo">üç∞</div>
            
            <!-- Titre -->
            <h1 class="brand-title">D√©lice <span class="by">by</span> Naoual</h1>
            
            <!-- Tagline -->
            <p class="tagline">Le go√ªt du bonheur dans chaque bouch√©e</p>
            
            <!-- Introduction -->
            <p class="intro">D√©couvrez mes cr√©ations, passez commande ou posez-moi vos questions je suis √† votre √©coute pour r√©aliser vos envies gourmandes.</p>
            
            <!-- Boutons de contact -->
            <div class="contact-buttons">
                <a href="mailto:delicebynaoual@gmail.com" class="contact-btn" aria-label="Email">
                    <span class="btn-icon">‚úâÔ∏è</span>
                    <span>Email</span>
                </a>
                
                <a href="https://www.snapchat.com/add/delice_bynaoual" target="_blank" class="contact-btn" aria-label="Snapchat">
                    <span class="btn-icon">üëª</span>
                    <span>Snapchat</span>
                </a>
                
                <a href="https://www.instagram.com/les_patisseries_de_naoual" target="_blank" class="contact-btn" aria-label="Instagram">
                    <span class="btn-icon">üì∑</span>
                    <span>Instagram</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Animation de pluie de p√¢tisseries
        document.addEventListener('DOMContentLoaded', function() {
            const pastryRain = document.getElementById('pastryRain');
            const pastries = ['üç∞', 'üßÅ', 'üç™', 'ü•ê', 'üéÇ', 'üç©', 'ü•®', 'üç´'];
            
            // Cr√©er les ic√¥nes de p√¢tisseries qui tombent
            for (let i = 0; i < 25; i++) {
                const pastry = document.createElement('div');
                pastry.className = 'pastry-icon';
                pastry.textContent = pastries[Math.floor(Math.random() * pastries.length)];
                pastry.style.left = Math.random() * 100 + 'vw';
                pastry.style.animationDuration = (Math.random() * 10 + 10) + 's';
                pastry.style.animationDelay = Math.random() * 5 + 's';
                pastry.style.color = '#FF9AA2';
                pastry.style.fontSize = (Math.random() * 20 + 16) + 'px';
                
                pastryRain.appendChild(pastry);
            }
        });

        // R√©duire les animations si l'utilisateur les pr√©f√®re r√©duites
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            document.querySelectorAll('.pastry-icon').forEach(el => {
                el.style.animation = 'none';
            });
        }
    </script>
</body>
</html>
